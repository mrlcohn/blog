name: Deploy Blog to S3

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/blog/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual triggers

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_LOCK_TABLE: ${{ vars.TF_LOCK_TABLE }}

jobs:
  check-paths:
    name: Check Changed Paths
    runs-on: ubuntu-latest
    outputs:
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            infrastructure:
              - 'infrastructure/blog/**'
            frontend:
              - 'frontend/**'

  terraform-blog:
    name: Terraform - Blog Infrastructure
    runs-on: ubuntu-latest
    needs: check-paths
    if: needs.check-paths.outputs.infrastructure == 'true' || github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: infrastructure/blog

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          aws_region       = "${{ env.AWS_REGION }}"
          blog_bucket_name = "${{ vars.BLOG_BUCKET_NAME }}"
          EOF

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}"

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply tfplan

  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs:
      - check-paths
      - terraform-blog
    if: |
      always() &&
      (needs.terraform-blog.result == 'success' || needs.terraform-blog.result == 'skipped') &&
      (needs.check-paths.outputs.frontend == 'true' || needs.check-paths.outputs.infrastructure == 'true' || github.event_name == 'workflow_dispatch')

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.BLOG_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache (if using CloudFront)
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
